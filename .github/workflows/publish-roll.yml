name: Publish mitchallen-roll to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    name: Publish mitchallen-roll to PyPI
    runs-on: ubuntu-latest
    # Only run for mitchallen-roll releases (tags like roll-v1.0.0)
    if: startsWith(github.ref, 'refs/tags/roll-v')
    environment:
      name: pypi
      url: https://pypi.org/p/mitchallen-roll
    permissions:
      id-token: write  # Required for OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build
        working-directory: packages/mitchallen-roll

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/mitchallen-roll/dist
