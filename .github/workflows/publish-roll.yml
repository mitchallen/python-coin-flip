name: Publish mitchallen-roll to PyPI

on:
  push:
    tags:
      - 'roll-v*'

permissions:
  contents: read

jobs:
  test:
    name: Test mitchallen-roll
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --dev
        working-directory: packages/mitchallen-roll

      - name: Run tests with coverage
        run: uv run pytest --cov=mitchallen.roll --cov-report=xml --cov-report=term
        working-directory: packages/mitchallen-roll

  publish:
    name: Publish mitchallen-roll to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mitchallen-roll
    permissions:
      id-token: write  # Required for OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build
        working-directory: packages/mitchallen-roll

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/mitchallen-roll/dist
